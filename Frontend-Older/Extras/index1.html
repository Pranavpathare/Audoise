<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Radio Buttons</title>
    <script src="https://kit.fontawesome.com/48cc6028b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style1.css" />

  </head>
  <body>
    <div class="container">
      <p>Are you 18 Years</p>
      <div>
        <label>
          <input type="radio" name="age">
          <i class="fas fa-play"></i>
        </label>
        <label>
          <input type="radio" name="age">
          <i class="fas fa-pause"></i>
        </label>
      </div>
    </div>
  </body>
</html>
